<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forensic Wace</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/css/Forensic_WACE.css">
    <link rel="stylesheet" href="../assets/css/Multiple-Input-Select-Pills.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css">
    <style>
        .select2-container--default .select2-selection--multiple {
            border-radius: 50rem !important;
            border: 1px solid #ced4da;
            padding: 5px;
            font-family: 'Ubuntu', sans-serif;
            font-size: 14px;
            font-weight: normal;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            background-color: #6a79e8;
            color: white;
            border: none;
            border-radius: 50rem !important;
            padding: 5px 10px;
            margin: 2px;
        }
        .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
            color: white;
            border-radius: 50rem !important;
        }
    </style>
</head>

<body style="background: #f8f9fc;">
    {% include "navbar.html" %}
    <hr style="margin-top: 7px;margin-bottom: 13px;">
    <div class="row gy-4 row-cols-1 row-cols-md-2 row-cols-xl-3">
        <div class="col-xl-5 mx-auto">
            <div class="card">
                <div class="card-body p-4">
                    <div class="bs-icon-md bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center d-inline-block mb-3 bs-icon mx-auto" style="border-radius: 50%;width: 75px;height: 75px;background: var(--bs-primary);"><img src="../assets/img/icons/AIAnalyzerLogo.png" style="width: 55px;" /></div>
                    <h4 class="card-title mx-auto" style="text-align: center;">AI Analyzer</h4>
                    <form action="/AnalizeChat" method="POST" id="filterForm">
                        <div class="card shadow border-start-primary py-2" style="margin-top: calc(var(--bs-gutter-x) );margin-bottom: calc(var(--bs-gutter-x) * .5);">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="text-uppercase text-primary fw-bold text-xs mb-1"></div>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Start date &amp; time</span></div>
                                                    <div class="text-dark fw-bold h5 mb-0"><input id="date_from" name="date_from" class="border rounded-pill form-control-sm height: 50px;width: 100%;padding-left: 12px;text-align: center;font-size: 23px;" type="datetime-local" style="height: 50px;width: 100%;margin-bottom: 13px;" /></div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>End date &amp; time</span></div>
                                                    <div class="text-dark fw-bold h5 mb-0"><input id="date_to" name="date_to" class="border rounded-pill form-control-sm height: 50px;width: 100%;padding-left: 12px;text-align: center;font-size: 23px;" type="datetime-local" style="height: 50px;width: 100%;margin-bottom: 13px;" /></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto"><a class="btn btn-primary btn-circle ms-1" role="button"><i class="far fa-calendar-alt text-white"></i></a></div>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow border-start-primary py-2" style="margin-bottom: calc(var(--bs-gutter-x) * .5);">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Messages to analyze</span></div>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="selectgroup selectgroup-pills"><label class="selectgroup-item"><input class="selectgroup-input" type="checkbox" id="received" name="received"/><span class="selectgroup-button">RECEIVED messages</span></label><label class="selectgroup-item"><input class="selectgroup-input" type="checkbox" id="sent" name="sent"/><span class="selectgroup-button">SENT messages</span></label></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto"><a class="btn btn-primary btn-circle ms-1" role="button"><i class="far fa-comments text-white"></i></a></div>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow border-start-primary py-2" style="margin-bottom: calc(var(--bs-gutter-x) * .5);">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Message types</span></div>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="selectgroup selectgroup-pills">
                                                        <label class="selectgroup-item">
                                                            <input class="selectgroup-input" type="checkbox" id="text" name="msg_type" value="text"/>
                                                            <span class="selectgroup-button"><svg class="bi bi-fonts" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479z"></path></svg> Text</span>
                                                        </label>
                                                        <label class="selectgroup-item">
                                                            <input class="selectgroup-input" type="checkbox" id="image" name="msg_type" value="image" />
                                                            <span class="selectgroup-button"><svg class="bi bi-images" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3"></path><path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2M14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1M2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10"></path></svg> Image</span>
                                                        </label>
                                                        <label class="selectgroup-item">
                                                            <input class="selectgroup-input" type="checkbox" id="video" name="msg_type" value="video" />
                                                            <span class="selectgroup-button"><svg class="bi bi-camera-video-fill" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2z"></path></svg> Video</span>
                                                        </label>
                                                        <label class="selectgroup-item">
                                                            <input class="selectgroup-input" type="checkbox" id="audio" name="msg_type" value="audio" />
                                                            <span class="selectgroup-button"><svg class="bi bi-mic-fill" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0z"></path><path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"></path></svg> Audio</span>
                                                        </label>
                                                        <label class="selectgroup-item">
                                                            <input class="selectgroup-input" type="checkbox" id="gif" name="msg_type" value="gif" />
                                                            <span class="selectgroup-button"><svg class="bi bi-filetype-gif" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M14 4.5V14a2 2 0 0 1-2 2H9v-1h3a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v9H2V2a2 2 0 0 1 2-2h5.5zM3.278 13.124a1.403 1.403 0 0 0-.14-.492 1.317 1.317 0 0 0-.314-.407 1.447 1.447 0 0 0-.48-.275 1.88 1.88 0 0 0-.636-.1c-.361 0-.67.076-.926.229a1.48 1.48 0 0 0-.583.632 2.136 2.136 0 0 0-.199.95v.506c0 .272.035.52.105.745.07.224.177.417.32.58.142.162.32.288.533.377.215.088.466.132.753.132.268 0 .5-.037.697-.111a1.29 1.29 0 0 0 .788-.77c.065-.174.097-.358.097-.551v-.797H1.717v.589h.823v.255c0 .132-.03.254-.09.363a.67.67 0 0 1-.273.264.967.967 0 0 1-.457.096.87.87 0 0 1-.519-.146.881.881 0 0 1-.305-.413 1.785 1.785 0 0 1-.096-.615v-.499c0-.365.078-.648.234-.85.158-.2.38-.301.665-.301a.96.96 0 0 1 .3.044c.09.03.17.071.236.126a.689.689 0 0 1 .17.19.797.797 0 0 1 .097.25h.776Zm1.353 2.801v-3.999H3.84v4h.79Zm1.493-1.59v1.59h-.791v-3.999H7.88v.653H6.124v1.117h1.605v.638H6.124Z"></path></svg> Gif</span>
                                                        </label>
                                                        <label class="selectgroup-item">
                                                            <input class="selectgroup-input" type="checkbox" id="location" name="msg_type" value="location" />
                                                            <span class="selectgroup-button"><svg class="bi bi-pin-map-fill" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8z"></path><path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"></path></svg> Location</span>
                                                        </label>
                                                        <label class="selectgroup-item">
                                                            <input class="selectgroup-input" type="checkbox" id="groupEvent" name="msg_type" value="groupEvent" />
                                                            <span class="selectgroup-button"> <svg class="bi bi-people-fill" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"></path></svg> Group event</span>
                                                        </label>
                                                        <label class="selectgroup-item">
                                                            <input class="selectgroup-input" type="checkbox" id="url" name="msg_type" value="url" />
                                                            <span class="selectgroup-button"><svg class="bi bi-link-45deg" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"></path><path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243z"></path></svg> Url</span>
                                                        </label>
                                                        <label class="selectgroup-item">
                                                            <input class="selectgroup-input" type="checkbox" id="file" name="msg_type" value="file" />
                                                            <span class="selectgroup-button"><svg class="bi bi-files" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"><path d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1M3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1z"></path></svg> File</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto"><a class="btn btn-primary btn-circle ms-1" role="button"><svg class="bi bi-collection-fill text-white" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                                <path d="M0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zM2 3a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 0-1h-11A.5.5 0 0 0 2 3m2-2a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7A.5.5 0 0 0 4 1"></path>
                                            </svg></a></div>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow border-start-primary py-2" style="margin-bottom: calc(var(--bs-gutter-x) * .5);">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Contacts</span></div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col">
                                                        <select id="contacts" name="contacts" class="js-example-basic-multiple rounded-pill" multiple style="width: 100%;">
                                                            {% for item in chatListData %}
                                                                {% if OS == OS_IOS %}
                                                                    <option value="{{ item.PhoneNumber }}">{{ item.Contact }}</option>
                                                                {% elif OS == OS_ANDROID %}
                                                                    <option value="{{ item.PhoneNumber }}">{{ item.PhoneNumber }}</option>
                                                                {% endif %}
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto"><a class="btn btn-primary btn-circle ms-1" role="button"><i class="far fa-user text-white"></i></a></div>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow border-start-primary py-2" style="margin-bottom: calc(var(--bs-gutter-x) * .5);">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Groups</span></div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col">
                                                        <select id="groups" name="groups" class="js-example-basic-multiple rounded-pill" multiple style="width: 100%;">
                                                            {% for item in groupListData %}
                                                                {% if OS == OS_IOS %}
                                                                    <option value="{{ item.Group_Name }}">{{ item.Group_Name }}</option>
                                                                {% elif OS == OS_ANDROID %}
                                                                    <option value="{{ item.Group_Name }}">{{ item.Group_Name }}</option>
                                                                {% endif %}
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto"><a class="btn btn-primary btn-circle ms-1" role="button"><svg class="bi bi-people-fill text-white" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                                <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"></path>
                                            </svg></a></div>
                                </div>
                            </div>
                        </div>
                        <div class="card shadow border-start-primary py-2">
                            <div class="card-body">
                                <div class="row align-items-center no-gutters">
                                    <div class="col me-2">
                                        <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Analyzers</span></div>
                                        <div class="text-dark fw-bold h5 mb-0">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col">
                                                        <select id="analyzers" name="analyzers" class="js-example-basic-multiple rounded-pill" multiple style="width: 100%;">
                                                            <option value="starpii">Starpii</option>
                                                            <option value="deep_password">Deep Password</option>
                                                            <option value="presidio">Presidio</option>
                                                            {% if useOpenaiGpt %}
                                                                <option value="gpt">GPT</option>
                                                            {% endif %}
                                                            {% if useMsPii %}
                                                                <option value="microsoftPII">MicrosoftPII</option>
                                                            {% endif %}
                                                            <option value="image_OCR">ImageCaption_OCR</option>
                                                            <option value="S2T">SpeechToText</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-auto"><a class="btn btn-primary btn-circle ms-1" role="button"><svg class="bi bi-cpu-fill text-white" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                                <path d="M6.5 6a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z"></path>
                                                <path d="M5.5.5a.5.5 0 0 0-1 0V2A2.5 2.5 0 0 0 2 4.5H.5a.5.5 0 0 0 0 1H2v1H.5a.5.5 0 0 0 0 1H2v1H.5a.5.5 0 0 0 0 1H2v1H.5a.5.5 0 0 0 0 1H2A2.5 2.5 0 0 0 4.5 14v1.5a.5.5 0 0 0 1 0V14h1v1.5a.5.5 0 0 0 1 0V14h1v1.5a.5.5 0 0 0 1 0V14h1v1.5a.5.5 0 0 0 1 0V14a2.5 2.5 0 0 0 2.5-2.5h1.5a.5.5 0 0 0 0-1H14v-1h1.5a.5.5 0 0 0 0-1H14v-1h1.5a.5.5 0 0 0 0-1H14v-1h1.5a.5.5 0 0 0 0-1H14A2.5 2.5 0 0 0 11.5 2V.5a.5.5 0 0 0-1 0V2h-1V.5a.5.5 0 0 0-1 0V2h-1V.5a.5.5 0 0 0-1 0V2h-1zm1 4.5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3A1.5 1.5 0 0 1 6.5 5"></path>
                                            </svg></a></div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: calc(var(--bs-gutter-x) );">
                            <div class="col text-center"><a class="btn btn-danger border rounded-pill btn-icon-split" role="button"><span class="text-white-50 icon"><i class="fas fa-arrow-left"></i></span><span class="text-white text">Back</span></a></div>
                            <div class="col text-center">
                                <button class="btn btn-success border rounded-pill btn-icon-split" type="submit">
                                        <span class="text-white-50 icon"><i class="fas fa-check"></i></span>
                                        <span class="text-white text">START ANALYSIS</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contacts').select2({
                placeholder: "Select contacts",
                allowClear: true
            });
            $('#groups').select2({
                placeholder: "Select groups",
                allowClear: true
            });
            $('#analyzers').select2({
                placeholder: "Select analyzers",
                allowClear: true
            });
        });
    </script>
</body>

</html>
